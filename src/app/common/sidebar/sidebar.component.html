<nav>
  <ul class="main-menu__list">
    <li *ngFor="let menuItem of menuItems">
      <button class="main-menu__item-btn">
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
      </button>
    </li>
  </ul>
</nav>

<p class="medium-text subscribers__text">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
  <app-subscriber-card
    [profile]="profile"
  ></app-subscriber-card>
}


<div class="to-subscribers subscribers__link-wrap">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers__link medium-text"
  >Все подписчики</a>
  <svg
    icon="chevron_right"
    class="to-subscribers__icon"
  ></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img [src]="me.avatarUrl | imgUrl" alt="">
    } @else {
      <img src="/assets/img/avatar-placeholder.svg" alt="">
    }
  }
  <img src="/assets/img/avatar-placeholder.svg" alt="">
</footer>
