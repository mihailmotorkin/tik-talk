@if (profile(); as profile) {
  @if (profile) {
    <img [src]="profile.avatarUrl | imgUrl" alt="">
  } @else {
    <img src="/assets/images/avatar-placeholder.svg" alt="">
  }

  <div class="username-and-name">
    <h1 class="username__title">{{ profile.firstName }} {{ profile.lastName }}</h1>
    <span class="username__subtitle">{{ profile.username }}</span>
  </div>
}
