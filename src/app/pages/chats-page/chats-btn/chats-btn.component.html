@if (chat(); as chat) {
  <app-avatar-circle
    [avatarUrl]="chat.userFrom.avatarUrl"
    class="size32"
  ></app-avatar-circle>

  <div class="last-message__wrapper">
    <div class="last-message__info">
      <div class="medium-text chat-user">{{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}</div>
      <div class="medium-text">{{ chat.createdAt | date: 'HH:mm dd:MM:YYY' }}</div>
    </div>
    <div class="last-message__content">
      <div class="medium-text">{{ chat.message || '...' }}</div>
      <span class="unread-message tt-control-label">{{ chat.unreadMessages }}</span>
    </div>
  </div>
}
