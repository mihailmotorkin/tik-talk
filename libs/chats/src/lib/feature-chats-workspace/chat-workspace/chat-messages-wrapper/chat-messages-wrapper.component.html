<div class="messages-wrapper">
  @for (message of messages(); track message.messagesDate) {
  <div class="date-text">{{ message.messagesDate }}</div>
  @for (message of message.messages; track message.id) {
  <app-chat-message [message]="message"></app-chat-message>
  } }
</div>

<app-message-input
  (created)="onSendMessage($event)"
  [isChatMessageInput]="true"
></app-message-input>
