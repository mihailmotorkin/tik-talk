<tt-input
  placeholder="Начните вводить адрес"
  [formControl]="innerSearchControl"
>Адрес</tt-input>

@if (suggestions$ | async; as suggestions) {
  @if (isDropDownOpened()) {
    <div class="suggestion-dropdown">
      @for (suggest of suggestions; track suggest) {
        <button
          class="suggest-btn"
          (click)="onSuggestionPick(suggest)"
        >
          {{ suggest.data.city }} {{ suggest.data.street }} {{ suggest.data.house }}
        </button>
      }
    </div>
  }
}

<form
  class="address-form"
  [formGroup]="addressForm"
>
  <tt-input
    placeholder=""
    formControlName="city"
  >
    Город
  </tt-input>
  <tt-input
    placeholder=""
    formControlName="street"
  >
    Улица
  </tt-input>
  <tt-input
    placeholder=""
    formControlName="building"
  >
    Дом
  </tt-input>
</form>
